<!DOCTYPE html>
<html>
<head>
    <title>Edit Element</title>
</head>
<body>
    <h1>Belajar DOM Javascript</h1>

    <div id="box1">
        <div id="paragraf">paragraf 1</div>
    </div>
    
    <script>
        let box = document.getElementById("box1");
        let p1 = document.getElementById("p1");
        
        // buat elemet
        let el = document.createElement("h2");
        let text = document.createTextNode("belajar web");

        // buat isi text h2
        el.appendChild(text);

        // masukin h2 ke box1
        box.appendChild(el);

        // hapus element
        // box.removeChild(p1);

        // ganti element yang ada
        let el2 = document.createElement("h1");
        let text2 = document.createTextNode("belajar python");

        // isi h1
        el2.appendChild(text2);

        box.replaceChild(el2,p1);

    </script>
    
</body>
</html>
